<div class="container-fluid">
  <form [formGroup]="addLinkForm">
  <div class="row">
    <div class="col-12">
      <!-- <mat-slide-toggle
        [formControlName]="isPublic"
        class="toggles toggle-selected"
        (click)="isPublic.value = !isPublic.value"
        [checked]="isPublic.value"
      >Make Link Public</mat-slide-toggle> -->
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>URL</mat-label>
        <input matInput autocomplete="off" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Link Title</mat-label>
        <input matInput autocomplete="off" />
      </mat-form-field>
    </div>
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Short URL</mat-label>
        <input matInput autocomplete="off" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Group</mat-label>
        <mat-select
          [(ngModel)]="selectedValue"
          name="food"
          appearance="outline"
        >
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-6">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Sub Group</mat-label>
        <mat-select
          [(ngModel)]="selectedValue"
          name="food"
          appearance="outline"
        >
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Tags</mat-label>
        <textarea
          matInput
          cdkAutosizeMinRows="1"
          placeholder="Tags..."
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12">
      <mat-form-field class="input-full-width" appearance="outline">
        <mat-label>Notes</mat-label>
        <textarea
          matInput
          cdkAutosizeMinRows="1"
          placeholder="Notes..."
        ></textarea>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button class="button-cancel">Cancel</button>
  <button mat-raised-button color="primary">Save</button>
  </form>
</div>
